<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./asset/fonts/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="player">
        <!-- Dash Board -->
        <div class="dashboard">
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th and 22nd</h2>
            </header>

            <div class="cd">
                <div class="cd-thumb"
                    style="background-image:url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
            </div>

            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-pause icon-pause"></i>
                    <i class="fa-solid fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>

            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio src="" id="audio"></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            
        </div>
    </div>

    <script>
        const $$ = document.querySelectorAll.bind(document)
        const $ = document.querySelector.bind(document)

        const PLAYER_STORAGE_KEY = 'F8_PLAYER'

        const cd = $('.cd')
        const player = $('.player')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.btn-toggle-play')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const playlist = $('.playlist')
        
        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom:  false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs:  [
                {
                    name: 'Copy',
                    singer: 'Copyy',
                    path: './asset/music/song1.mp3',
                    image: './asset/image/img1.jpeg'
                },

                {
                    name: 'Copy',
                    singer: 'Copyy',
                    path: '/asset/music/song2.mp3',
                    image: '/asset/image/img2.jpeg'
                },
                {
                    name: 'Copy',
                    singer: 'Copyy',
                    path: '/asset/music/song3.mp3',
                    image: '/asset/image/img3.jpeg'
                },
                {
                    name: 'Copy',
                    singer: 'Copyy',
                    path: './asset/music/song1.mp3',
                    image: './asset/image/img1.jpeg'
                },

                {
                    name: 'Copy',
                    singer: 'Copyy',
                    path: '/asset/music/song2.mp3',
                    image: '/asset/image/img2.jpeg'
                },
                {
                    name: 'Copy',
                    singer: 'Copyy',
                    path: '/asset/music/song3.mp3',
                    image: '/asset/image/img3.jpeg'
                },
                {
                    name: 'Copy',
                    singer: 'Copyy',
                    path: './asset/music/song1.mp3',
                    image: './asset/image/img1.jpeg'
                },

                {
                    name: 'Copy',
                    singer: 'Copyy',
                    path: '/asset/music/song2.mp3',
                    image: '/asset/image/img2.jpeg'
                },
                {
                    name: 'Copy',
                    singer: 'Copyy',
                    path: '/asset/music/song3.mp3',
                    image: '/asset/image/img3.jpeg'
                }
            ],

            setConfig: function(key, value){
                this.config[key] = value
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
            },

            render: function(){
                const htmls = this.songs.map((song, index) =>{
                    return `
                    <div class="song ${index === this.currentIndex ?'active': ''}" data-index = "${index}">
                        <div class="thumb"
                            style="background-image: url('${song.image}');">
                         </div>
                        <div class="body">
                            <div class="title">${song.name}</div>
                            <div class="author">${song.singer}</div>
                        </div>
                        <div class="option">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                    `
                })
                playlist.innerHTML = htmls.join('')
            },

            defineProperties: function(){
                Object.defineProperty(this, 'currentSong', {
                    get: function(){
                        return this.songs[this.currentIndex]
                    }
                })
            },
            handleEvents: function(){
                const _this = this
                const cdWidth = cd.offsetWidth

                //Xử lí cd quay và dừng
                const cdThumbAnimate = cdThumb.animate([
                    { transform: 'rotate(360deg)' }
                ],{
                    duration: 10000,
                    iterations: Infinity
                })

                cdThumbAnimate.pause()
                
                document.onscroll= function(){
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop

                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
                }

                // btn play
                playBtn.onclick = function(){
                    if (_this.isPlaying){
                        audio.pause()
                    } else {
                        audio.play()
                    }
                }

                // Khi bài hát đc play
                audio.onplay = function(){
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdThumbAnimate.play()
                }
                // Khi bài hát bị pause
                audio.onpause = function(){
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()
                }

                // Khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function(){
                    if(audio.duration){
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = progressPercent
                    }
                }

                //Xử lí khi tua
                progress.onchange = function(e){
                    const seekTime = (audio.duration / 100 * e.target.value)
                    audio.currentTime = seekTime
                }

                // Khi next song
                nextBtn.onclick = function(){
                    if (_this.isRandom){
                        _this.playRandomSong()
                    } else{
                        _this.nextSong()
                    }
                    audio.play()
                    _this.render()
                    _this.scrollToActiveSong()
                }
                // Khi prev song
                prevBtn.onclick = function(){
                    if (_this.isRandom){
                        _this.playRandomSong()
                    } else{
                        _this.prevSong()
                    }
                    audio.play()
                    _this.render()
                    _this.ScrollToActiveSong()
                }
                // Xử lí bật tắt random
                randomBtn.onclick = function(){
                    _this.isRandom = !_this.isRandom
                    _this.config = ('isRandom', _this.isRandom)
                    this.classList.toggle('active', _this.isRandom)
                }
                // Xử lí phát lại song
                repeatBtn.onclick = function(){
                    _this.isRepeat = !_this.isRepeat
                    _this.config = ('isRepeat', _this.isRepeat)
                    this.classList.toggle('active', _this.isRepeat)
                }
                // Xử lí next song khi audio ended
                audio.onended = function(){
                    if(_this.isRepeat){
                        audio.play()
                    } else{
                        nextBtn.click()
                    }
                }
                //Lắng nghe hành vi khi click vào song
                playlist.onclick = function(e){
                    const songNode = e.target.closest('.song:not(.active)') 

                    if(songNode || e.target.closest('.option')){
                        if(songNode) {
                            _this.currentIndex = Number(songNode.dataset.index)
                            _this.loadCurrentSong()
                            _this.render()
                            audio.play()
                        }

                        if(e.target.closest('.option')){

                        }
                    }
                }
            },

            scrollToActiveSong: function(){
                setTimeout(() =>{
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest'
                    })
                }, 300)
            },
            loadCurrentSong: function(){
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url(${this.currentSong.image})`
                audio.src = this.currentSong.path  
            },

            nextSong: function(){
                this.currentIndex++
                if(this.currentIndex >= this.songs.length){
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },
            prevSong: function(){
                this.currentIndex--
                if(this.currentIndex < 0){
                    this.currentIndex = this.songs.length - 1
                }
                this.loadCurrentSong()
            },
            playRandomSong: function(){
                let newIndex
                do{
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while(newIndex === this.currentIndex)

                this.currentIndex = newIndex
                this.loadCurrentSong()
            },

            start: function(){
                this.defineProperties()
                this.handleEvents()
                this.loadCurrentSong()
                this.render()
            }
        }

        app.start()
    </script>
</body>

</html>
